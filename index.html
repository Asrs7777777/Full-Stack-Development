<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!--<script src="https://cdn.tailwindcss.com"></script>-->
  <link rel="stylesheet" href="output.css">

</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6 mt-8">
    <!-- Header Section -->
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Weather Forecast</h1>
    
    <!-- Search Section -->
    <div class="flex flex-col sm:flex-row justify-center items-center mb-6">
      <input id="cityInput" class="w-full sm:w-2/3 md:w-1/2 lg:w-1/3 p-3 border rounded-l-lg text-gray-800 focus:ring-2 focus:ring-blue-500 outline-none" type="text" placeholder="Enter city name">
      <button id="searchBtn" class="w-full sm:w-1/3 bg-blue-500 text-white p-3 rounded-r-lg hover:bg-blue-600 transition-colors mt-2 sm:mt-0 sm:ml-2">Search</button>
    </div>
    
    <!-- Current Weather Section -->
    <div id="currentWeather" class="mb-6 bg-gray-50 p-4 rounded-lg shadow-md">
      <!-- Weather data will be displayed here -->
    </div>
    
    <!-- 5-Day Forecast Section -->
    <div id="forecast" class="mb-6 bg-gray-50 p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">5-Day Forecast</h2>
      <!-- Forecast data will be displayed here -->
    </div>
    
    <!-- Recent Searches Section -->
    <div id="recentSearches" class="mb-6">
      <h3 class="text-lg font-medium text-gray-700">Recent Searches:</h3>
      <select id="recentCities" class="w-full p-3 bg-gray-100 rounded-lg mt-2 border focus:outline-none focus:ring-2 focus:ring-blue-500">
        <!-- Dropdown will be populated dynamically -->
        <option value="" disabled selected>Select a city</option>
      </select>
    </div>

    <!-- Current Location Button -->
    <div class="text-center mt-6">
      <button id="locationBtn" class="w-full sm:w-1/3 bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition-colors">
        Use My Location
      </button>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
